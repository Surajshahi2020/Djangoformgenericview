<a href="{% url 'contact-create' %}">Create</a>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Image</th>
            <th>Update</th>
            <th>Delete</th>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.message }}</td>
            <td>
                {% if contact.image %}
                <img src="{{ MEDIA_URL }}{{ contact.image.url }}" alt="{{ contact.name }} width="100" height="100">
                {% else %}
                No image available.
                {% endif %}
            </td>
            <td><a href="{% url 'contact-update' contact.pk %}">Update</a></td>
            <td><a href="{% url 'contact-delete' contact.pk %}">Delete</a></td>
        </tr>
        </tr>
        {% endfor  %}
